<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Date</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
      font-size: 15px;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .container{
      height: 100px;
      width: 200px;
      padding: 15px;
      background-color: rgb(88, 87, 87);
      color: white;
      border-radius: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 2px 2px 15px gray;
    }

    .time{
      color: white;
      width: 90%;
      height: 40px;
      text-align: center;
      font-size: 20px;
    }
    
  </style>
</head>
<body>
  <div class="container">
    <h2>Digital Clock</h2>
    <p class="js-time time"></p>
  </div>

  <script>
    setInterval(currentTime, 1000);

    function currentTime() {
      const digitalClock = new Date();
      document.querySelector('.js-time').innerHTML = digitalClock.toLocaleTimeString();
    }
  </script>
</body>
</html>
