<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/12-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" alt="" class="move-icon"></button>
    
    <!-- End of Rock button -->

    <button onclick="
    playGame('Paper');
    " class="move-button js-paper-button"><img src="images/paper-emoji.png" alt="" class="move-icon"></button>

    <!--End of Paper button-->

    <button onclick="
    playGame('Scissors');
    " class="move-button js-scissor-button"><img src="images/scissors-emoji.png" alt="" class="move-icon"></button>

    <!--End of Scissors button-->
    <p class="js-result result">You win.</p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button onclick="
    scoreNumber.tie = 0;
    scoreNumber.lose = 0;
    scoreNumber.win = 0;
    localStorage.removeItem('scoreNumber');
    updateScoreElment();
    " class="reset-score-button">Reset Score</button>

    <button onclick="
    autoPlay();
    " class="auto-play-button">Auto Play</button>

    <script src="scripts/12-rock-paper-scissors.js"></script>
  </body>
</html>
