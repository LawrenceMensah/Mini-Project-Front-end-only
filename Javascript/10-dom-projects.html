<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Projects</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;

      }

      .subscribe-button{
        border: none;
        background-color: black;
        color: white;
        padding: 10px 15px;
        border-radius: 50px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 30px;
      }

      .is-subscribed{
        background-color: rgb(240, 240, 240);
        color: black;
      }

      .cost-input{
        font-size: 15px;
        padding: 10px 10px;
      }

      .calculate-button{
        background-color: green;
        color: white;
        border: none;
        font-size: 15px;
        padding: 11px 15px;
        cursor: pointer;
      }

      .caution-text{
        color: red;
      }
      
    </style>
  </head>
  <body>
    <p>YouTube Subscribe Button</p>
    <button onclick="
     subscribe();
    " class="js-subscribe-button subscribe-button">Subscribe</button>

    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of Order" class="js-cost-input cost-input" onkeydown="handleCostKeydown(event);">
    <button onclick="
      calculateTotal();
    " class="calculate-button">Calculate</button>
    <p class="js-total-cost caution-text"></p>
    
    <script>
    function subscribe() {
      const buttonElement = document.querySelector('.js-subscribe-button'); 

      if(buttonElement.innerHTML === 'Subscribe'){
        buttonElement.innerHTML = 'Subscribed';
        buttonElement.classList.add('is-subscribed');
      } else {
        buttonElement.innerHTML = 'Subscribe';
        buttonElement.classList.remove('is-subscribed');
      }

      // buttonElement.innerHTML === 'Subscribe' ? buttonElement.innerHTML = 'Subscribed' : buttonElement.innerHTML = 'Subscribe';
    }

    function handleCostKeydown(event) {
        // console.log(event.key);
        if(event.key === 'Enter') {
          calculateTotal();
        };
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);

        if(cost < 40 && cost > 0) {
          cost = Math.floor(cost) + 10;
          document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        } else if(cost < 0) {
          document.querySelector('.caution-text').innerHTML = `Error: cost cannot be less than 0`;
        }

      }

      // console.log(document.querySelector('button').innerHTML);
      // document.querySelector('button').innerHTML = 'Changed';

      // const buttonElement = document.querySelector('.js-button');
      // console.log(buttonElement);
    </script>
  </body>
</html>
