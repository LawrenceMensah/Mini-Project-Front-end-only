<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <button onclick="playGame('heads');
    ">Heads</button>
    <button onclick="playGame('tails');
    ">Tails</button>
    <script>

      const score = JSON.parse(localStorage.getItem('score')) || {
        Win: 0,
        Lose: 0
      };
      
      let guess = '';

      function playGame(guess){
        const randomNumber = Math.random();
        const result = randomNumber < 0.5 ? 'heads' : 'tails';
        // console.log(result);

        if(guess === result) {
          console.log(`You picked ${guess}, Computer picked ${result}`);
          console.log('You Win!');
          console.log(`Wins: ${score.Win += 1} Loses: ${score.Lose}`);
        } else {
          console.log(`You picked ${guess}, Computer picked ${result}`);
          console.log('You Lose!');
          console.log(`Wins: ${score.Win} Loses: ${score.Lose += 1}`);
        }

        localStorage.setItem('score', JSON.stringify(score));
      };
    </script>
  </body>
</html>
