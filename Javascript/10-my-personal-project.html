<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      body{
        font-family: Arial, Helvetica, sans-serif;
      }

      div{
        display: flex;
        justify-content: center;
        align-items: center;
      }

      table{
        padding: 15px 25px;
        border-collapse: collapse;
      }

      tr{
        border-bottom: 1px solid gray;
      }

      th,td{
        padding: 15px 25px;
        border-collapse: collapse;
      }
    </style>

  </head>
  <body>
    <div>
      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>1</td>
            <td>Lawrence</td>
            <td>Mensah</td>
            <td>Not activated</td>
            <td><button class="js-activate" onclick="callToAction();">Activate</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <script>
      function callToAction() {
        let inputElement = document.querySelector('.js-activate');

        if(inputElement.innerHTML === 'Activate'){
          inputElement.innerHTML = 'Activated';
        } else{
          inputElement.innerHTML = 'Activate';
        }
      }
    </script>
  </body>
</html>
