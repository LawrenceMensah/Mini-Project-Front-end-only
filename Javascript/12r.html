<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles/12r.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button"><img src="images/rock-emoji.png" alt="" class="move-icon"></button>
    
    <!-- End of Rock button -->

    <button class="move-button js-paper-button"><img src="images/paper-emoji.png" alt="" class="move-icon"></button>

    <!--End of Paper button-->

    <button class="move-button js-scissor-button"><img src="images/scissors-emoji.png" alt="" class="move-icon"></button>

    <!--End of Scissors button-->
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p class="js-score score"></p>

    <button class="reset-score-button js-score-btn">Reset Score</button>

    <button class="auto-play-button js-auto-play-btn">Auto Play</button>

    <div class="js-display-confirmation confirmation-box"></div>

    <script src="scripts/12r.js"></script>
  </body>
</html>
