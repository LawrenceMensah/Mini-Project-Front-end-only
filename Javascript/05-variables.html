<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);
      console.log(variable1 + 3);

      let message = 'Hello';
      console.log(message);

      variable1 = variable1 + 1;
      console.log(variable1);

      let name = 'Lawrence';
      console.log(`My name is ${name}`);

      let cost = (5 * 1) + (3 * 2) + (9 * 1);
      console.log(`Cost of food $${cost}`);
      cost = cost * 0.1;
      console.log(cost);
      let totalCost = 20 + 2;
      console.log(`The total cost: ${totalCost}`);
    </script>
  </body>
</html>
