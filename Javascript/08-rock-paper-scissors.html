<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
    // const computerMove = pickComputerMove();
    // console.log(computerMove);

    playGame('Rock');
    ">Rock</button>
    
    <!-- End of Rock button -->

    <button onclick="
    playGame('Paper');
    ">Paper</button>

    <!--End of Paper button-->

    <button onclick="
    playGame('Scissors');
    ">Scissors</button>

    <!--End of Scissors button-->

    <button onclick="
    scoreNumber.tie = 0;
    scoreNumber.lose = 0;
    scoreNumber.win = 0;
    localStorage.removeItem('scoreNumber');
    ">Reset Score</button>
    <script>
      
      let scoreNumber = JSON.parse(localStorage.getItem('scoreNumber')) || {win: 0, lose: 0, tie: 0};

      /*
      if(scoreNumber === null) {
        scoreNumber = {
          win: 0,
          lose: 0,
          tie: 0
        };
      }
      OR
      if(!scoreNumber) {
        scoreNumber = {
          win: 0,
          lose: 0,
          tie: 0
        };
      }
      */


      function playGame(playerMove) {

        function pickComputerMove() {
          const randomNumber = Math.random();
          let computerMove = '';
          if(randomNumber >= 0 && randomNumber < 1/3) {
            computerMove = 'Rock';
          } else if(randomNumber >= 1/3 && randomNumber < 2/3) {
            computerMove = 'Paper';
          } else if(randomNumber >= 2/3 && randomNumber < 1) {
            computerMove = 'Scissors';
          }

          return computerMove;
        }

        const computerMove = pickComputerMove();

        let result = '';

        if(playerMove === 'Rock'){

          if (computerMove === 'Rock') {
            result = 'Tie';
          } else if(computerMove === 'Paper') {
            result = 'You lose!';
          } else if(computerMove === 'Scissors') {
            result = 'You win';
          }

        } else if(playerMove === 'Paper') {

          if (computerMove === 'Rock') {
            result = 'Tie';
          } else if(computerMove === 'Paper') {
            result = 'You lose!';
          } else if(computerMove === 'Scissors') {
            result = 'You win';
          }

        } else if(playerMove === 'Scissors') {

          if (computerMove === 'Rock') {
            result = 'Tie';
          } else if(computerMove === 'Paper') {
            result = 'You lose!';
          } else if(computerMove === 'Scissors') {
            result = 'You win';
          }
          
        }


          if(result === 'Tie'){
            scoreNumber.tie +=1;
          } else if(result === 'You lose!'){
            scoreNumber.lose +=1;
          } else if(result === 'You win'){
            scoreNumber.win +=1;
          }

          localStorage.setItem('scoreNumber', JSON.stringify(scoreNumber));
        
        // console.log(result);
        alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}.
Wins: ${scoreNumber.win}, Loses: ${scoreNumber.lose}, Ties: ${scoreNumber.tie}`);
      }
      
    </script>
  </body>
</html>
