      function convertLength(length, unit, to){
        if(unit === 'mile' && to === 'km'){
          console.log(`${length}${unit} is ${length * 1.6}${to}`);
        } else if(unit === 'km' && to === 'mile'){
          console.log(`${length}${unit} is ${length / 1.6}${to}`);
        } else if(unit === 'mile' && to === 'ft') {
          console.log(`${length}${unit} is ${length * 5280}${to}`);
        } else if(unit === 'km' && to === 'ft'){
          console.log(`${length}${unit} is ${length * 3281}${to}`);
        } else if(unit === 'ft' && to === 'mile') {
          console.log(`${length}${unit} is ${length / 5280}${to}`);
        } else if(unit === 'ft' && to === 'km'){
          console.log(`${length}${unit} is ${length / 3281}${to}`);
        } else{console.log(`Invalid unit: ${unit}`);}

      }

      convertLength(5, 'mile', 'km');
      convertLength(5, 'mile', 'ft');
